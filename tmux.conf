# ==============================================
#  极致保留 Shell 所有快捷键 + Ctrl+T 前缀 + Vim 专用 tmux.conf
# ==============================================

set -g mouse on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-interval 1

# 前缀：Ctrl+t
set -g prefix C-t
unbind C-b
bind C-t send-prefix

# 新建窗口/面板保持当前路径
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ==================== 彻底不抢任何 Ctrl 快捷键 ====================
# 面板切换全部改成 Alt+hjkl（小拇指 + 无名指，最舒服）
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '(^|\/)g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'select-pane -R'

# 前缀 + hjkl 强制切换（保险）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ==================== 让 Ctrl+l 完美清屏（最丝滑）================
# 按 Ctrl+l → 先发给程序（vim 会刷新），再清屏 + 清历史
bind -n C-l if-shell "$is_vim" 'send-keys C-l'  'send-keys C-l; clear && tmux clear-history'

# ==================== Vim 风格复制模式 ====================
setw -g mode-keys vi
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"  # Linux
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"                        # macOS

# ==================== 其他 Vim 风快捷键 ====================
bind : command-prompt
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind + resize-pane -Z
bind = select-layout even-horizontal
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -n M-< previous-window
bind -n M-> next-window
bind Tab last-window

# 预览所有窗口（最常用）
bind w choose-tree -Zw   # Ctrl+t w → 缩略图列表，用 hjkl 或鼠标选

# ==================== 状态栏 ====================
set -g status-style bg=default,fg=colour250
set -g status-left " #S "
set -g status-right "#[fg=colour240]%Y-%m-%d %H:%M:%S "
set -g window-status-current-format "#[fg=cyan,bold]#I:#W#{?window_zoomed_flag, 󰊓,}"
set -g window-status-format "#[fg=colour244]#I:#W"
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=cyan

# ==================== 插件 ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
